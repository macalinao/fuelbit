<ion-header-bar class="bar-positive">
  <h1 class="title">Setup</h1>
</ion-header-bar>
<ion-content has-header="true" id="setup">
  <h2 class="section-head">Enter your driving schedule</h2>
  <div class="list list-inset">
    <label class="item item-input" ng-repeat="day in days">
      <span class="input-label">{{day}}</span>
      <input type="text" ng-model="schedule[day]" placeholder="# gallons" />
    </label>
  </div>
  </div>
  <div class="list list-inset">
    <button class="button button-full button-balanced" ng-click="submit()">Done</button>
  </div>
</ion-content>
