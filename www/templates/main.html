<ion-header-bar id="mainHeader" class="bar-positive">
  <h1 class="title"><img src="/img/logo.png" id="logo" /></h1>
</ion-header-bar>
<ion-tabs class="tabs-positive tabs-icon-top">
  <ion-tab title="My Vehicle" icon-on="ion-ios7-home" icon-off="ion-ios7-home-outline" on-select="onHomeTab()">
    <ion-content id="home" class="centered" has-header="true">
      <h1>{{vehicle.model}}</h1>
      <h2>{{Data.totalMiles()}} miles in the past 30 days</h2>
      <div id="overviewGraph"></div>
      <div class="row">
        <strong class="col">Average gal/day</strong>
        <span class="col">{{Data.average()}}</span>
        <strong class="col">Total gal</strong>
        <span class="col">{{Data.total()}}</span>
      </div>
      <div class="row">
        <strong class="col">Average MPG</strong>
        <span class="col">{{Data.averageMpg()}}</span>
        <strong class="col">Days until next fueling</strong>
        <span class="col">{{Data.nextFuelDay()}}</span>
      </div>
    </ion-content>
  </ion-tab>
  <ion-tab title="Compare" icon-on="ion-ios7-analytics" icon-off="ion-ios7-analytics-outline" on-select="onCompareTab()">
    <ion-content has-header="true">
    </ion-content>
  </ion-tab>
</ion-tabs>
