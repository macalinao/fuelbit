<ion-header-bar class="bar-positive">
  <h1 class="title">Setup</h1>
</ion-header-bar>
<ion-content has-header="true" id="setup">
  <h2 class="section-head">Enter your VIN:</h2>
  <div class="list list-inset row">
    <div class="col col-75">
      <label class="item item-input">
        <span class="input-label">VIN</span>
        <input type="text" ng-model="cfg.vin" />
      </label>
    </div>
    <button id="sync" class="button button-full button-positive">Sync</button>
  </div>
  </div>
  <h2 class="section-head">Miles driven per week</h2>
  <div class="list list-inset">
    <label class="item item-input">
      <span class="input-label">Miles per week</span>
      <input type="text" ng-model="cfg.milesPerWeek" />
    </label>
  </div>
  <div class="list list-inset">
    <button class="button button-full button-balanced">Submit</button>
  </div>
</ion-content>
